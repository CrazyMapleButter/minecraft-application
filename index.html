<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClipCraftMC Application</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    label, input, textarea {
      display: block;
      margin: 10px 0;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #terms-container {
      background-color: #111;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>Apply to Join ClipCraftMC</h1>

  <form id="applicationForm">
    <label>Minecraft Username:
      <input type="text" name="minecraftUsername" required>
    </label>
    <label>Discord Username:
      <input type="text" name="discordUsername" required>
    </label>
    <label>Age:
      <input type="number" name="age" required>
    </label>
    <label>What kind of content do you create?
      <textarea name="content" required></textarea>
    </label>
    <label>Link to your YouTube/Twitch/etc:
      <input type="url" name="channel" required>
    </label>
    <label>Why do you want to join?
      <textarea name="reason" required></textarea>
    </label>

    <p style="margin-top: 20px; color: #ccc;">
      <strong>Make sure you either add <u>BingoBone.</u> or <u>crazymaplebutter</u> on Discord or have friend requests and/or DMs on so we can contact you</strong>
    </p>

    <label>
      <input type="checkbox" id="agree" required>
      I agree to the <a href="#" onclick="event.preventDefault(); document.getElementById('terms-container').style.display='block';">terms and conditions</a>
    </label>

    <div id="terms-container" style="display: none;">
      <h3>Terms and Conditions</h3>
      <iframe src="/terms.pdf"></iframe>
    </div>

    <div class="g-recaptcha" data-sitekey="6LciNZYrAAAAAEvTh4cnRWibq-FgxSpBciaME-Sa"></div>

    <button type="submit" id="submitBtn">Submit Application</button>
  </form>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const button = document.getElementById("submitBtn");
      button.disabled = true;
      button.textContent = "Submitting...";

      const data = {
        minecraftUsername: this.minecraftUsername.value,
        discordUsername: this.discordUsername.value,
        age: this.age.value,
        content: this.content.value,
        channel: this.channel.value,
        reason: this.reason.value
      };

      const response = await fetch("https://c367b278-c49d-4c64-813d-f3112338dd6f-00-12f3k11fy9uu0.kirk.replit.dev/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (result.status === "success") {
        button.textContent = "Submitted!";
      } else {
        button.disabled = false;
        button.textContent = "Submit Application";
        alert("Submission failed. Try again.");
      }
    });
  </script>

</body>
</html>
