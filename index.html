<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClipCraft</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    label {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    input, textarea {
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: white;
    }

    input:focus, textarea:focus {
      outline: 2px solid #3b82f6;
    }

    button {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div id="modAccess" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">
  <button onclick="showCodePrompt()" style="padding: 6px 12px; background-color: #333; color: white; border: none; border-radius: 4px;">Mod of the server? Click here</button>
  </div>


  <h1>Apply to Join ClipCraft</h1>

  <form id="applicationForm">
    <label for="minecraftUsername">Minecraft Username</label>
    <input type="text" id="minecraftUsername" name="minecraftUsername" required>

    <label for="discordUsername">Discord Username</label>
    <input type="text" id="discordUsername" name="discordUsername" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="content">What kind of content creation do you do? (e.g youtube/twitch etc.)</label>
    <input type="text" id="content" name="content" required>

    <label for="channel">Link to your channel</label>
    <input type="text" id="channel" name="channel" required>

    <label for="reason">Why do you want to join?</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        minecraftUsername: formData.get("minecraftUsername"),
        discordUsername: formData.get("discordUsername"),
        age: formData.get("age"),
        content: formData.get("content"),
        channel: formData.get("channel"),
        reason: formData.get("reason")
      };

      await fetch("https://a0dcbc94-3e0a-4123-a7f7-5287b4c1de46-00-2uwnubtpgsn8.kirk.replit.dev:5000/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      alert("Application submitted! You will get a DM on discord soon letting you know if you got accepted or not!");
    });
  </script>

  <script>
    function showCodePrompt() {
      const code = prompt("Enter mod access code:");
      if (code) {
        fetch("https://a0dcbc94-3e0a-4123-a7f7-5287b4c1de46-00-2uwnubtpgsn8.kirk.replit.dev:5000/verify-mod-code", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = "/dashboard";
          } else {
            alert("Incorrect code.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong. Try again later.");
        });
      }
    }
  </script>

</body>
</html>
