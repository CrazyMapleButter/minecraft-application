<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Server Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #121212;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    .g-recaptcha {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>Apply to Join the Minecraft Server</h2>

  <form id="applicationForm">
    <label for="minecraftUsername">Minecraft Username:</label>
    <input type="text" name="minecraftUsername" required>

    <label for="discordUsername">Discord Username:</label>
    <input type="text" name="discordUsername" required>

    <label for="age">Age:</label>
    <input type="number" name="age" required>

    <label for="content">What kind of content do you make?</label>
    <input type="text" name="content" required>

    <label for="channel">Link to your channel:</label>
    <input type="url" name="channel" required>

    <label for="reason">Why do you want to join?</label>
    <textarea name="reason" rows="4" required></textarea>

    <div>
      <label>
        <input type="checkbox" id="agreeTerms" required>
        I agree to the <a href="/static/terms.docx" target="_blank">terms and conditions</a>
      </label>
    </div>

    <div class="g-recaptcha" data-sitekey="6LciNZYrAAAAAEvTh4cnRWibq-FgxSpBciaME-Sa"></div>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const submitButton = e.target.querySelector("button[type='submit']");
      const agreeTerms = document.getElementById("agreeTerms");

      if (!agreeTerms.checked) {
        alert("You must agree to the terms and conditions.");
        return;
      }

      const captchaToken = grecaptcha.getResponse();
      if (!captchaToken) {
        alert("Please complete the CAPTCHA.");
        return;
      }

      submitButton.disabled = true;
      submitButton.style.opacity = "0.5";
      submitButton.textContent = "Submitting...";

      const formData = new FormData(e.target);
      const data = {
        minecraftUsername: formData.get("minecraftUsername"),
        discordUsername: formData.get("discordUsername"),
        age: formData.get("age"),
        content: formData.get("content"),
        channel: formData.get("channel"),
        reason: formData.get("reason"),
        captcha: captchaToken
      };

      try {
        const response = await fetch("https://a0dcbc94-3e0a-4123-a7f7-5287b4c1de46-00-2uwnubtpgsn8.kirk.replit.dev:5000/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("✅ Application submitted!");
        } else {
          alert("❌ Submission failed. Please try again later.");
          submitButton.disabled = false;
          submitButton.style.opacity = "1";
          submitButton.textContent = "Submit Application";
        }
      } catch (error) {
        console.error(error);
        alert("⚠️ An error occurred. Please try again later.");
        submitButton.disabled = false;
        submitButton.style.opacity = "1";
        submitButton.textContent = "Submit Application";
      }
    });
  </script>

</body>
</html>
