<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Application</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    form {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }

    label {
      margin-top: 1rem;
    }

    .terms {
      margin-top: 1rem;
    }

    .terms a {
      color: #3b82f6;
      cursor: pointer;
      text-decoration: underline;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #termsModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #termsModalContent {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      width: 90%;
      height: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
    }

    #termsModal iframe {
      flex: 1;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }

    #closeTerms {
      align-self: flex-end;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Apply to Join the Server</h1>

  <form id="applicationForm">
    <label for="username">Minecraft Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required />

    <label for="reason">Why do you want to join?</label>
    <textarea id="reason" name="reason" required></textarea>

    <div class="terms">
      <input type="checkbox" id="agree" required />
      <label for="agree">
        I agree to the <a id="openTerms">terms and conditions</a>
      </label>
    </div>

    <div style="margin-top: 1rem;">
      <label for="captcha">Enter the word 'CLIPCRAFT' below:</label>
      <input type="text" id="captcha" required />
    </div>

    <button type="submit" id="submitBtn">Submit Application</button>
  </form>

  <div id="termsModal">
    <div id="termsModalContent">
      <button id="closeTerms">Close</button>
      <iframe src="terms.pdf"></iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById("applicationForm");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const captchaInput = document.getElementById("captcha").value.trim().toUpperCase();
      if (captchaInput !== "CLIPCRAFT") {
        alert("CAPTCHA incorrect. Please type 'CLIPCRAFT' exactly.");
        return;
      }

      const formData = new FormData(form);
      const data = {};
      for (const [key, value] of formData.entries()) {
        data[key] = value;
      }

      try {
        const res = await fetch("https://YOUR-BACKEND-URL/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("Application submitted!");
          submitBtn.disabled = true;
        } else {
          alert("Submission failed.");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred.");
      }
    });

    const termsModal = document.getElementById("termsModal");
    const openTerms = document.getElementById("openTerms");
    const closeTerms = document.getElementById("closeTerms");

    openTerms.addEventListener("click", () => {
      termsModal.style.display = "flex";
    });

    closeTerms.addEventListener("click", () => {
      termsModal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === termsModal) {
        termsModal.style.display = "none";
      }
    });
  </script>

</body>
</html>
